<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Una plataforma web que permite el registro de clases para los docentes de la Escuela Superior de Cómputo">
        <meta name="keywords" content="formulario, escom, ingeniería, universidad, profesores, clases, licenciatura">

        <title>Registro de Materias</title>

        <link rel="stylesheet" href="../css/gob.min.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <main>
            <div class="container">
                <div class="desc row">
                    <h1 style="text-align: center;">BIENVENIDO DOCENTE</h1>
                    <h3 style="text-align: center;">ESCUELA SUPERIOR DE CÓMPUTO</h3>
                    <p>Herramienta informática diseñada para apoyar en la elección y realización de actividaes escolares para el semestre próximo, diseñado para profesores y administradores</p>
                </div>
            </div>

            <div class="container log">

                    <div class="row row2">
                        <form id="Login" autocomplete="off" action="POST">
                            <h2 style="text-align: center;">Iniciar Sesion</h2>
                            <div class="col-sm-12 col-md-12 col-lg-12 input2">
                                <label for="boleta">Boleta</label><br>
                                <input type="text" id="boleta" name="boleta" class="input1">
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12 input2">
                                <label for="contrasena">Contraseña</label><br>
                                <input type="password" id="contrasena" name="contrasena" class="input1"><br>
                                <!--
                                    <label>
                                    <input type="checkbox" id="verContrasena">
                                    <span>Ver contraseña</span>
                                </label>
                                -->
                                
                            </div>
                            <div>
                                <button type="submit" class="btn">Entrar</button>
                            </div>
                        </form>
                    </div>

            </div>
                
        </main>

        <script src="../js/gob.min.js"></script>
        <!--<script src="../js/gob.min.js"></script>-->
        <script src="../js/jquery-3.6.4.min.js"></script>
        <script src="../js/justValidate.js"></script>
        <script src="../js/sweetAlert.min.js"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
