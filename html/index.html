<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Una plataforma web que permite el registro de clases para los docentes de la Escuela Superior de Cómputo">
        <meta name="keywords" content="formulario, escom, ingeniería, universidad, profesores, clases, licenciatura">
        <title>Registro de Materias</title>
        <link rel="stylesheet" href="./css/libs/gob.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="desc row">
                    <h1 style="text-align: center; text-shadow: 2px 3px 6px rgba(3, 3, 2, 1);">BIENVENIDO DOCENTE</h1>
                    <h3 style="text-align: center; text-shadow: 2px 3px 6px rgba(3, 3, 2, 1);">ESCUELA SUPERIOR DE CÓMPUTO</h3>
                    <p style="text-shadow: 2px 3px 6px rgba(3, 3, 2, 1);">Herramienta informática diseñada para apoyar en la elección y realización de actividaes escolares para el semestre próximo, diseñado para profesores y administradores</p>
                </div>
            </div>
            <div class="container boton1" style="display: block;">
                <button class="btn despl">INCIAR SESION</button>
            </div>
            <div class="container log">
                <div class="row row2">
                    <form id="Login" autocomplete="off" action="POST">
                        <h2 style="text-align: center;">Iniciar Sesion</h2>
                        <div class="col-sm-12 col-md-12 col-lg-12 input2">
                            <label for="correo">Correo</label><br>
                            <input type="email" id="correo" name="correo" class="input1" placeholder="Ingresa tu correo">
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-12 input2">
                            <label for="pwd">Contraseña</label><br>
                            <input type="password" id="pwd" name="pwd" class="input1" placeholder="Ingresa tu contraseña"><br><br>                               
                            <label>
                                <input type="checkbox" id="verContrasena">
                                <span>Ver contraseña</span>
                            </label>
                        </div>
                        <div col-sm-12 col-md-12 col-lg-12>
                            <button type="submit" class="btn">Entrar</button>
                        </div>
                    </form>
                    <div col-sm-12 col-md-12 col-lg-12>
                        <button class="btn cancel">Cancelar</button>
                    </div>
                </div>
            </div>
                
        </main>

        <script src="./js/libs/gob.min.js"></script>
        <!--<script src="../js/gob.min.js"></script>-->
        <script src="./js/libs/jquery-3.6.4.min.js"></script>
        <script src="./js/libs/justValidate.js"></script>
        <script src="./js/libs/sweetAlert.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
